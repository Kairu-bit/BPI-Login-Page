    <style>
      .app-loader {
        width: var(--size-56);
        height: var(--size-56);
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        top: 50%;
        left: 48%;
        transform: translateY(-50%);
      }

      .app-loader__svg {
        animation: 1.5s ease-out infinite both app-loader__svg;
      }

      @keyframes app-loader__svg {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }

      .app-loader__svg-circle {
        animation: 2s ease-in infinite both app-loader__svg-circle;
        transform-origin: 50% 50%;
      }

      @keyframes app-loader__svg-circle {
        0% {
          stroke-dashoffset: 280;
          transform: rotate(0);
        }

        100% {
          stroke-dashoffset: -240;
          transform: rotate(0);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loader">
        <svg class="app-loader__svg" viewBox="0 0 100 100">
          <circle class="app-loader__svg-circle" stroke="#d33b40" cx="50" cy="50" r="45" fill="transparent" stroke-dasharray="285" stroke-linecap="round" stroke-width="10px"></circle>
        </svg>
      </div>
    </app-root>
